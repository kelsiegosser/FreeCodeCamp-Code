<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wireframing Products</title>
    <link rel="stylesheet" href="assets\styling.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jolly+Lodger|Merienda|Yeon+Sung" rel="stylesheet">
</head>

<body>
    <header id="header">
        <img id="header-img" src="assets\images\logo.png" alt="logo">
        <nav id="nav-bar" >
            <ul class="navbar">
                <li class="nav-link"><a href="#balsamiq">Balsamiq</a></li>
                <li class="nav-link"><a href="#invision">Invision</a></li>
                <li class="nav-link"><a href="#mockflow">MockFlow</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="video">
            <video controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>
        <section id="balsamiq" class="item">
            <div class="product-card">
                <div class="product-img">
                    <img src="assets\images\Balsamiq.png" alt="Balsamiq">
                </div>
                <h1>Balsamiq</h1>
                <p>Description for Balsamiq</p>
                <a href="https://balsamiq.com/">balsamiq.com</a>
            </div>
        </section>
        <section id="invision" class="item">
            <div class="product-card">
                <div class="product-img">
                    <img src="assets\images\Invision.png" alt="Invision">
                </div>
                <h1>Invision App</h1>
                <p>Description for Invision</p>
                <a href="https://www.invisionapp.com">invisionapp.com</a>
            </div>
        </section>
        <section id="mockflow" class="item">
            <div class="product-card">
                <div class="product-img">
                    <img src="assets\images\MockFlow.png" alt="MockFlow">
                </div>
                <h1>MockFlow</h1>
                <p>Description for MockFlow</p>
                <a href="https://mockflow.com/apps/wireframepro/">MockFlow</a>
            </div>
        </section>
        <div class="form">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label>Email:</label>
                <br>
                <input id="email" type="text" placeholder="Email" required>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="site-author">
        <p>Kelsie Stevenson</p>
    </div>
</body>
</html>
